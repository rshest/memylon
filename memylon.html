<!DOCTYPE html>
<html>
    <head>
        <title>Memylon - The language wars are over</title>
        <script type="text/javascript" src="memylon.js"></script> 
    </head>
    <body>
        <div id="container" style="width: 384px; height: 270px; position: absolute;">
            <canvas id="gameArea" width="384" height="270">
                <p>No canvas for you, sorry. Please use a <a href="http://www.google.com/chrome">proper browser</a>.</p>
            </canvas>
            <div id="controls" style="bottom: 0; left: 0; position: absolute; width: 100%; font-weight: bold">
                <span style="position: relative; left: 5px; color: #FFDFDF;">Misses:</span> 
                <span style="position: relative; left: 8px; color: #FFFFFF;" id="attemptsCounter">0</span>
                <input style="position: absolute; right: 2px; bottom: 2px;" id="restartGame" type="button" value="Start Game">
            </div>
        </div>
        <img id="cards" src="cards.png" style="visibility: hidden;">
        <img id="bg" src="babel_tower.png" style="visibility: hidden;">
    </body>
</html>
